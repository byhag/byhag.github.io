---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

  <h2><a class="btn btn-lg btn-default" href="/bootstrap-only-site/home.html">Bootstrap only site</a></h2>

  <ul class="post-list">
    {% for post in site.static_files %}
      <li>
        <span class="post-meta">{% if post.name == "README.md" %}{{ post.name }}{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.path | relative_url }}">{{ post.name }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</div>
